{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Список задач:</h1>
    {% if tasks %}
        {% for i in tasks %}
            <div class="alert-warning mt-2">
                <h3>{{i.title}}</h3>
                <p>{{i.task}}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей!</p>
    {% endif %}
{% endblock %}
